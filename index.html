<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Booking System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Educational Booking System</h1>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <!-- Teacher Registration -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Teacher Registration</h2>
            <form id="teacherForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
            </form>
        </div>

        <!-- Student Management -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Student Management</h2>
            <form id="studentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Student Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Student</button>
            </form>
            
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Student List</h3>
                <div id="studentList" class="border rounded divide-y"></div>
            </div>
        </div>

        <!-- Subject Management -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Study Management</h2>
            <form id="subjectForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Add Bible Study Title</label>
                    <input type="text" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Description</label>
                    <textarea name="description" class="w-full p-2 border rounded" rows="3" required></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Create Subject</button>
            </form>
        </div>

        <!-- Subject Assignment -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Assign Subject to Student</h2>
            <form id="assignmentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Select Student</label>
                    <select name="student_id" class="w-full p-2 border rounded" required>
                        <option value="">Choose a student...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Select Sermon</label>
                    <select name="subject_id" class="w-full p-2 border rounded" required>
                        <option value="">Choose a sermon...</option>
                    </select>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Assign Sermon</button>
            </form>
        </div>
    </div>

    <script>
        // API endpoint base URL
        const API_BASE = '/api';

        // Teacher Registration
        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE}/teachers/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password_hash: formData.get('password')
                    })
                });
                if (response.ok) {
                    alert('Teacher registered successfully!');
                    e.target.reset();
                } else {
                    alert('Failed to register teacher');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error registering teacher');
            }
        });

        // Student Management
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE}/students`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name')
                    })
                });
                if (response.ok) {
                    alert('Student added successfully!');
                    e.target.reset();
                    loadStudents();
                } else {
                    alert('Failed to add student');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding student');
            }
        });

        // Subject Management
        document.getElementById('subjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE}/subjects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        description: formData.get('description')
                    })
                });
                if (response.ok) {
                    alert('Subject created successfully!');
                    e.target.reset();
                    loadSubjects();
                } else {
                    alert('Failed to create subject');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating subject');
            }
        });

        // Subject Assignment
        document.getElementById('assignmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE}/subjects/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        student_id: parseInt(formData.get('student_id')),
                        subject_id: parseInt(formData.get('subject_id'))
                    })
                });
                if (response.ok) {
                    alert('Subject assigned successfully!');
                    e.target.reset();
                } else {
                    alert('Failed to assign subject');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error assigning subject');
            }
        });

        // Load Students
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/students`);
                if (response.ok) {
                    const students = await response.json();
                    const studentList = document.getElementById('studentList');
                    const studentSelect = document.querySelector('select[name="student_id"]');
                    
                    // Update student list
                    studentList.innerHTML = students.map(student => `
                        <div class="p-2">${student.name}</div>
                    `).join('');
                    
                    // Update student dropdown
                    studentSelect.innerHTML = `
                        <option value="">Choose a student...</option>
                        ${students.map(student => `
                            <option value="${student.id}">${student.name}</option>
                        `).join('')}
                    `;
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Initial load
        loadStudents();
    </script>
</body>
</html>
